<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen" />

    <!-- adobe -->
    <script src="../js/adobe/CSInterface.js"></script>

    <!-- shotgun -->
    <script src="../js/shotgun/events.js"></script>
    <script src="../js/shotgun/logging.js"></script>
    <script src="../js/shotgun/manager_events.js"></script>
    <script src="../js/shotgun/panel_events.js"></script>
    <script src="../js/shotgun/panel.js"></script>

    <!-- setup the Shotgun panel extension -->
    <script>
      "use strict";

      // Called after all resources and the DOM are fully loaded. Should only
      // run once since our extension is persistent.
      window.onload = sg_panel.Panel.on_load;

      // Called when the user navigates away from the page. We keep the same
      // persistent page loaded throughout, so this will be called upon
      // extension reload or shut down.
      window.unload = sg_panel.Panel.on_unload;
    </script>
  </head>

  <!-- TODO: stylesheet!!! sg design system? -->
  <body>

    <!-- component divs for each of the elements we can render -->

    <!-- context display -->
    <div id="sg_context_display">
      CONTEXT
    </div>

    <br>

    <!-- registered commands -->
    <div id="sg_commands_display">
      COMMANDS
    </div>

  </body>
</html>
